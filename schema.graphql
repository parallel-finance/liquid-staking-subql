type Metadata @entity {
  id: ID!
  blockHash: String
  height: Int
  totalReserves: String
  exchangeRate: String
  reserveFactor: String
  marketCap: String
  totalLocked: String
  totalStakers: Int
  timastamps: Date
}

type StakingAction @entity {
  id: ID!
  blockHash: Metadata!
  height: Int!
  extrinsicHash: String!
  address: Staker!
  type: String!
  amount: String!
  timestamp: Date!
}

type Staker @entity {
  id: ID!
}

type LockingItem @jsonField {
  value: String!
  era: Int!
}

type Ledger @entity {
  id: ID!
  total: String!
  active: String!
  unlocking: [LockingItem!]!
}
